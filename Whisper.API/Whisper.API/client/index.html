  <script type="text/template" id="signin-template">
      <div class="whisperlogobig"></div>
      <div id="login-form">
      <div id="login-error-message" class="hidden">
        <p>
          Sorry, there was a problem logging you in. Please check either your username or password and
          try again.
        </p>
      </div>
      <form id="loginform" action="<%= signin_uri %>">
        <label for="username">Username:</label>
        <input type="text" name="username" value="jhNXTstud01"/><br />
        <a href="#">I forgot my username</a><br />
        <label for="password">Password:</label>
        <input type="password" name="password" value="jhNXTstud01"/><br />
        <a href="#">I forgot my password</a><br />
        <input type="button" name="signup" value="Sign up!" />
        <input type="submit" name="submit" value="Login" />
      </form>
    </div>
  </script>
    <script type="text/template" id="main-template">
        <div class="whisperlogosmall"></div>
        <!-- a map showing recent checkins for the selected course -->
        <div id="map-canvas"></div>
        <div id="course-picker">
            <select>
                <% courses.each(function(course) { %>
                <option value="<%= course.get('id') %>"><%= course.get('title') %></option>
                <% }); %>
            </select>
        </div>
        <!-- a list showing recent checkins for the course -->
        <div id="menu-bar">
            <ul id="tool-links">
                <li id="checkin-link"><a href="#">Check In</a></li>
                <li id="show-list-link"><a href="#">Show List</a></li>
                <li id="show-map-link"><a href="#">Show Map</a></li>
            </ul>
        </div>

        <div id="recent-checkins" style="display: none;">
            <ul>
                <li>
                    Student One, Jr. checked in 2 minutes ago, 30 feet away from you
                </li>
                <li>
                    Yo Mamma, Esquire checked in 7 minutes ago, 200 feet away from you
                </li>
                <li>
                    Walter Cronkite checked in 3 days ago, 2 feet away from you
                </li>
            </ul>
        </div>
    </script>
    <script src="js/vendor/modernizr-2.5.3.min.js"></script>
